<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Profile Card Generator</title>
    
</head>
<body>
    <form autocomplete="on">
        
        <label for="includeCover">Include Cover</label>
        <select id="includeCover" name="includeCover">
            <option><li>True</li></option>
            <option><li>False</li></option>
        </select>

        <label for="fName">Name</label>
        <input type="text" name="Name" id="fName">

        <label for="lName">Last Name</label>
        <input type="text" name="Last_Name" id="Name">

        <span class="fName" id="First_Name"></span>
        <span class="lName" id="Last_Name"></span>
        <span class="includeCover" id="Include_Cover"></sapn>
    </form>
            
    <script src="app.js"></script>

</body>

</html>
